<script>
var next_page = "contact-long"
var prev_page = "sep-2019"
var form_name = "basics-long"

function toTitleCase(str) {
	return str.replace(/(?:^|\s)\w/g, function(match) {
		return match.toUpperCase();
	});
}

$( document ).ready(function() {	

	if(sessionStorage.getItem("prefill") != null)
	json = JSON.parse(sessionStorage.getItem("prefill"))
	if(json.prefill == 1){	
		
		$("#id_basics-long-first_name").val(toTitleCase(json.first_name));
		$("#id_basics-long-middle_initial").val(json.middle_initial.toUpperCase());
		$("#id_basics-long-last_name").val(toTitleCase(json.last_name));
		
		dob = (json.date_of_birth).split("-")
		year = dob[0];
		month = dob[1].replace(/^0+/, '');
		day = dob[2].replace(/^0+/, '');
		
		$("#id_basics-long-date_of_birth_year").val(year);
		$("#id_basics-long-date_of_birth_month").val(month);
		$("#id_basics-long-date_of_birth_day").val(day);
		
		if(json.gender_code == "F") $("#id_basics-long-gender_3").click()
		else $("#id_basics-long-gender_2").click()
		
	}

	back(prev_page);
	next(next_page, form_name);
	restoreForm(form_name);
});
</script>
</script>
